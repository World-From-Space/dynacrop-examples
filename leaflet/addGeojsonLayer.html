<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Example</title>
      
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            position: absolute;
            inset: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    
    <script>
        // Initialize the map
        const map = L.map('map').setView([49.07097698258071, 15.727795704303267], 16);

        // Add OpenStreetMap tile layer
       const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // add Czech orthophoto WMS as basemap
        const wmsLayer = L.tileLayer.wms('https://ags.cuzk.gov.cz/arcgis1/services/ORTOFOTO/MapServer/WMSServer', {
            layers:'0',
            attribution: '© Czech Office for Surveying, Mapping and Cadastre'
        }).addTo(map);

        //Add GEOJSON layer
        const geojsonUrl = 'https://api-dev.dynacrop.space/api/file/geojson/f03a6ddf-3b5c-5027-ab52-7f7f0cc7c60a.geojson';
        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                const geojsonPolygon = L.geoJSON(data, {
                style: {
                    color: 'blue',
                    weight: 0.5,
                    fillOpacity: 0.1
                }
                }).addTo(map);
            });

// Add layer control
        const baseLayers = {
            "OpenStreetMap": osm,
            "Czech orthophoto WMS": wmsLayer,
        };

        const overlays = {
        };

        L.control.layers(baseLayers, overlays).addTo(map);
    </script>
</body>
</html>
